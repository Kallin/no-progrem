ext {
    deps = [:]
    junitVersion = '4.11'
    groovyVersion = '2.1.3'
    scalaVersion = '2.1.0'
    spockVersion = '0.7-groovy-2.0'
    hamcrestVersion = '1.3'
    slfVersion = '1.7.5'
}

deps.junit = "junit:junit:$junitVersion"
deps.slf = [
        "org.slf4j:slf4j-api:$slfVersion",
        "org.slf4j:slf4j-log4j12:$slfVersion"
]
deps.hamcrest = [
        "org.hamcrest:hamcrest-all:$hamcrestVersion",
        "org.hamcrest:hamcrest-library:$hamcrestVersion"
]
deps.groovy = "org.codehaus.groovy:groovy-all:$groovyVersion"
deps.spock = "org.spockframework:spock-core:$spockVersion"
deps.scalaTest = "org.scalatest:scalatest_2.10:$scalaVersion"